{% load app_extras %}
<!DOCTYPE html>
<html>
<body>
<div align="center">
  <h1>Enter URL:</h1>
  <form action="/get_screenshot/" method="post">
  {% csrf_token %}
  <input type="url" name="url" size="50" required>

  <input type="submit" value="Get screenshot">
  </form>
  
  {% if screenshot %}
  <h2>Here is Screenshot</h2>
    <img src="{{ screenshot|decode_image }}">   
  {% endif %}
</div>
</body>
</html>
